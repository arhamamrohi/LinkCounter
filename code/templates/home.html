<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Enter Web Address</title>

  <!-- Fonts: Inter for body, Poppins for h1 -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --dark-navy: #1b263b;
      --slate-blue: #778da9;
      --steel-gray: #5f6a80;
      --white: #ffffff;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: var(--dark-navy);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 48px;
      font-weight: 700;
      margin-bottom: 40px;
      text-align: center;

      /* Gradient text effect */
      background: linear-gradient(90deg, #ffffff, #778da9);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;

      /* Optional shadow for depth */
      text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
    }

    .box {
      background: var(--slate-blue);
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      padding: 40px;
      max-width: 400px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .box p {
      font-size: 22px;
      font-weight: 600;
      color: var(--white);
      margin-bottom: 20px;
    }

    .box input[type="text"] {
      width: 100%;
      max-width: 300px;
      padding: 14px 16px;
      font-size: 16px;
      background-color: var(--white);
      color: var(--steel-gray);
      border: 1px solid var(--white);
      border-radius: 10px;
      text-align: center;
      transition: all 0.3s ease;
      margin-bottom: 20px;
    }

    .box input[type="text"]::placeholder {
      color: #dbe3ec;
    }

    .box input[type="text"]:focus {
      border-color: var(--white);
      outline: none;
      box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.2);
    }

    .box button {
      background-color: var(--steel-gray);
      color: var(--white);
      border: 1px solid var(--white);
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .box button:hover {
      background-color: var(--white);
      color: var(--dark-navy);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <h1>Link counter</h1>
  <div class="box">
   <form  method="post" action="/List">
    <p>Enter the web address</p>

    <input id="url" name="url" type="text" placeholder="https://example.com" required/>
    <button type="submit">Go</button>
   </form>
  </div>
</body>
</html>
