<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Enter Web Address</title>

  <!-- Inter font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: #f9fafb;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 36px;
      font-weight: 600;
      color: #111827;
      margin-bottom: 40px;
      text-align: center;
    }

    .box {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      padding: 40px;
      max-width: 400px;
      width: 100%;

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .box p {
      font-size: 22px;
      font-weight: 600;
      color: #333333;
      margin-bottom: 20px;
    }

    .box input[type="text"] {
      width: 100%;
      max-width: 300px;
      padding: 14px 16px;
      font-size: 16px;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      text-align: center;
      transition: all 0.3s ease;
      margin-bottom: 20px;
    }

    .box input[type="text"]:focus {
      border-color: #6366f1;
      outline: none;
      box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.2);
    }

    .box button {
      background-color: #6366f1;
      color: #ffffff;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .box button:hover {
      background-color: #4f46e5;
    }
  </style>
</head>
<body>
  <h1>Link counter</h1>
  <div class="box">
    <p>Enter the web address</p>
    <input type="text" placeholder="https://example.com" />
    <button>Count Links</button>
  </div>
</body>
</html>
